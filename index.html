<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width-width, initial-scale=1.0">
        <meta http-equiv="x-UA-compatible" content="ie=edge">
        <title>js slider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- ممكن اعمل كونتينر كبير بيضيف الاتنين ديف دول اليليدر كونتينر و ال سليدر كونترول -->
        <div class="slider-container">
            <div id="slide-number" class="slider-number"></div>
            <img src="photo/1.jpg" alt="img1">
            <img src="photo/2.jpg" alt="img2">
            <img src="photo/3.jpg" alt="img3">
            <img src="photo/4.png" alt="img4">
            <img src="photo/5.jpg" alt="img5">
        </div>

        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators"></span>
            <span id="next" class="next">Next</span>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
